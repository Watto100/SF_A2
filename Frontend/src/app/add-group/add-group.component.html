<div class="container">
    <form (submit)="addnewGroup($event)">
        <div class="form-group">
            <label for="productid">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="productid">Members</label>
            <input type="text" class="form-control" id="members" [(ngModel)]="memberString" name="members" placeholder="Members">
        </div>
        <div class="form-group">
            <label for="productid">Channels</label>
            <input type="text" class="form-control" id="channels" [(ngModel)]="channelString" name="channels" placeholder="Channels">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary"><i class="fa fa-plus-square"></i>Add New</button>
        </div>
        <!-- <div class="btn btn-primary" routerLink='/list-products'>Return</div> -->
    </form>
</div>
